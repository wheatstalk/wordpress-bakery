name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker images
      uses: docker/build-push-action@v2.10.0
      with:
        file: Dockerfile.php7.4
        # List of tags
        tags: wheatstalk/wordpress-bakery:php7.4
